<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dicion√°rio Pessoal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: rgba(26, 32, 44, 0.98);
      color: #e2e8f0;
      backdrop-filter: blur(10px);
    }
    
    .header {
      padding: 20px 20px 16px 20px;
      border-bottom: 1px solid rgba(74, 85, 104, 0.2);
      text-align: center;
      position: relative;
    }
    
    .header h3 {
      font-size: 18px;
      font-weight: 600;
      color: #f7fafc;
      letter-spacing: -0.025em;
    }
    
    .ai-config-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      cursor: pointer;
      color: #a0aec0;
      transition: all 0.2s ease;
      padding: 4px;
      border-radius: 4px;
    }
    
    .ai-config-icon:hover {
      color: #63b3ed;
      background: rgba(99, 179, 237, 0.1);
      transform: rotate(90deg);
    }
    
    .info {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(74, 85, 104, 0.2);
      padding: 16px;
      margin: 16px;
      border-radius: 12px;
    }
    
    .info h4 {
      margin-bottom: 12px;
      color: #63b3ed;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.025em;
    }
    
    .info p {
      margin: 6px 0;
      font-size: 13px;
      line-height: 1.5;
      color: #cbd5e0;
    }
    
    .dictionary-list {
      margin: 0 16px 16px 16px;
      border-radius: 12px;
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid rgba(74, 85, 104, 0.2);
      background: rgba(0, 0, 0, 0.1);
    }
    
    .dictionary-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .dictionary-list::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .dictionary-list::-webkit-scrollbar-thumb {
      background: rgba(160, 174, 192, 0.3);
      border-radius: 3px;
    }
    
    .dictionary-list::-webkit-scrollbar-thumb:hover {
      background: rgba(160, 174, 192, 0.5);
    }
    
    .word-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(74, 85, 104, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .word-item:hover {
      background: rgba(226, 232, 240, 0.05);
      transform: translateX(2px);
    }
    
    .word-item:last-child {
      border-bottom: none;
    }
    
    .word-text {
      font-weight: 600;
      color: #ffd700;
      margin-bottom: 6px;
      font-size: 14px;
      letter-spacing: 0.025em;
    }
    
    .word-desc {
      font-size: 12px;
      color: #a0aec0;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .empty-state {
      text-align: center;
      padding: 32px 20px;
      color: #718096;
      font-style: italic;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .stats {
      padding: 12px 16px;
      margin: 0 16px 16px 16px;
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(74, 85, 104, 0.2);
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      color: #a0aec0;
    }
    
    .stats-number {
      font-size: 18px;
      font-weight: 600;
      color: #63b3ed;
      display: block;
      margin-bottom: 4px;
    }
    
    .actions {
      padding: 16px;
      border-top: 1px solid rgba(74, 85, 104, 0.2);
      text-align: center;
    }
    
    .clear-btn {
      background: transparent;
      color: #fc8181;
      border: 1px solid rgba(252, 129, 129, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.025em;
      width: 100%;
    }
    
    .clear-btn:hover {
      background: rgba(252, 129, 129, 0.1);
      border-color: rgba(252, 129, 129, 0.5);
      color: #f56565;
      transform: translateY(-1px);
    }
    
    .clear-btn:active {
      transform: translateY(0);
    }
    
    .word-item-clickable {
      position: relative;
    }
    
    .word-item-clickable::after {
      content: '‚úèÔ∏è';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.2s ease;
      font-size: 12px;
    }
    
    .word-item-clickable:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üìñ Dicion√°rio Pessoal</h3>
    <span class="ai-config-icon" id="aiConfigIcon">‚öôÔ∏è</span>
  </div>
  
  <div class="info">
    <h4>Como usar:</h4>
    <p>1. Selecione uma palavra na p√°gina</p>
    <p>2. Clique no bot√£o üìù que aparece</p>
    <p>3. Adicione uma descri√ß√£o</p>
    <p>4. As palavras ficam destacadas na p√°gina</p>
    <p>5. Clique na palavra dourada para editar</p>
  </div>
  
  <div class="stats" id="statsContainer" style="display: none;">
    <span class="stats-number" id="wordCount">0</span>
    <span>palavras salvas</span>
  </div>
  
  <div class="dictionary-list" id="dictionaryList">
    <div class="empty-state">Carregando...</div>
  </div>
  
  <div class="actions" id="actionsContainer" style="display: none;">
    <button id="clearAllBtn" class="clear-btn">üóëÔ∏è Limpar Todas</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
